
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/faq.css">
    <!-- adding font google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>FAQ (Foire aux questions)</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1 class="header-title">FAQ</h1>
        <p class="header-desc">Questions fréquentes</p>
        <!-- search -->
        <div class="search">
            <input type="text" placeholder="Rechercher...">
            <button>Rechercher</button>
        </div>
    </div>

    <!-- faq accordion -->
    <div class="faq">
        <div class="faq-name">
            <h1 class="faq-header">Avez vous <br> des questions ?</h1>
            <img class="faq-img" src="assets/images/faq-image.svg">
        </div>
        <div class="faq-box">
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-1">
                <label class="faq-title" for="faq-trigger-1">Comment postuler chez la Ligue 1 pour réaliser un aussi beau site que Yanis Benkrouidem et Eyoub Belkhiri ?</label>
                <div class="faq-detail">
                    <p>Il s'agit d'être un bosseur, de savoir communiquer.</p>
                </div>
            </div>
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-2">
                <label class="faq-title" for="faq-trigger-2">Ou regarder les matchs ?</label>
                <div class="faq-detail">
                    <p>Les matchs sont disponibles sur DAZN, Canal + et Bein Sport.</p>
                </div>
            </div>
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-3">
                <label class="faq-title" for="faq-trigger-3">Qui a remporté la Ligue 1 cette année ?</label>
                <div class="faq-detail">
                    <p>Le Paris Saint Germain.</p>
                </div>
            </div>
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-4">
                <label class="faq-title" for="faq-trigger-4">Comment nous rejoindre ?</label>
                <div class="faq-detail">
                    <p>Vous pouvez nous contacter dans les rubriques au pied de la page d'accueil du site.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
